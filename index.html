<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

       
        <link rel="stylesheet" href="style.css">
        

        <title>ავტორიზაციის გვერდი</title>
   
    </head>
    <body>
        <div class="container">
       <div>
       <form>
           <h2>ავტორიზაციის გვერდი</h2><br><br>
           <div class="forms-group">
           <label for="fname">სახელი:</label><br>
           <input type="text" id="fname" name="fname" placeholder="სახელი"><br>
           <label for="lname">გვარი:</label><br>
          <input type="text" id="lname" name="lname" placeholder="გვარი"><br>
          <label for="adress">მისამართი:</label><br>
          <input type="text" id="adress" name="adress" placeholder="მისამართი"><br>
          <label for="number">საფოსტო ინდექსი:</label><br>
          <input type="number" id="number" name="საფოსტო ინდექსი" placeholder="საფოსტო ინდექსი"><br>
          <label for="tel">ტელეფონის ნომერი:</label><br>
          <input type="tel" id="tel" name="tel" placeholder="ტელეფონის ნომერი"><br><br><br>

        <div>
            <input id="save" type="checkbox">
            <label for="save">დამახსოვრება</label>
        </div>
        
        <div class="btnn">
          <button class="btn">შესვლა</button>
        </div>
       </form>
      </div>
    </div>
</div>
    </body>
</html>
